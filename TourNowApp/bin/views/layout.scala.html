@(title: String)(body: Html)
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-theme.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-table.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/style.css")">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

		
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"> 
	</head>
	
	<body>
		<div class="navbar navbar-default">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="@routes.HomeController.index()">Tour Now</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li>
	            	<a href="@routes.CarController.searchPage()">
	            		<i class="glyphicon glyphicon-search"></i>
	            		Search and Rent Now
	            	</a>
	            </li>
	            <li>
	            	<a href="@routes.CarController.showRentedCars()">
		            	<i class="glyphicon glyphicon-edit"></i>
		            	Return Now
	            	</a>
	            </li>           
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    
		
		<div class="container">	
			@if(flash.containsKey("danger")){
				<div class="alert alert-danger">
					@flash.get("danger")
					<!-- Close button to close the error message -->
					<a herf="#" class="close" data-dismiss="alert" aria-label="close">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</div>
			}
			@if(flash.containsKey("success")){
				<div class="alert alert-success">
					@flash.get("success")
					<!-- Close button to close the error message -->
					<a herf="#" class="close" data-dismiss="alert" aria-label="close">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</div>
			}
			@body
		</div>
	</body>
	
	<script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/custome.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap-table.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("js/bootstrap-table-zh-CN.js")" type="text/javascript"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" type="text/javascript"></script>
</html>
